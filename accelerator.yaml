accelerator:
  displayName: partnertapdemo
  description: TAP Demo for Tanzu Partners
  iconUrl: https://raw.githubusercontent.com/dineshtripathi30/icons/master/2438322212642_50d4be51a586eb0dc065_132.png
  tags:
  - simple
  - java
  - springboot
  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: tanzudemoreg.azurecr.io/build-service
    required: true
  - name: toggle
    display: true
    dataType: boolean
    defaultValue: true
  - name: textarea
    inputType: textarea
    display: true
    defaultValue: |
      Text line 1
      Text line 2
engine:
  include:
  - '**'
